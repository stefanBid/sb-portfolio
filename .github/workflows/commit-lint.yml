name: Commit Lint

on:
  push:
    paths-ignore:
      - 'README.md'
  pull_request:
    branches:
      - '*'

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.0'

      - name: Install dependencies
        run: npm install

      - name: Check if commit is a merge
        id: check_merge
        run: echo "::set-output name=is_merge::$(git log --pretty=format:"%s" -n 1 | grep -q 'Merge pull request' && echo true || echo false)"

      - name: Lint Commit Message
        if: steps.check_merge.outputs.is_merge == 'false'
        run: npm run commitlint
